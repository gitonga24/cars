<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${reviewModel.name}">A review</title>
</head>
<body>

	<header>
	
		
		
		<h3 th:text="${reviewModel.name}">A Review</h3>
	
	</header>

	<main>
        
        
        <p> 
        <font size = "3" th:text="${reviewModel.description}"></font>
        </p>
		<img th:src="${reviewModel.image}">
		
		<p>
		Description:
		</p>
		
		<p>
		<font size = "3" th:text="${reviewModel.marketStatement}"></font>
		</p>
		
		<p>
		Price: <font size = "4" th:text="${reviewModel.price}"></font>
		</p>
		

        <p><a href="/show-reviews">Back to Reviews</a></p>
	</main>

	<footer>
		<small>&copy WCCI 2019</small>
	</footer>

</body>
</html>
