<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A List of All Available Reviews</title>
</head>
<body>

	<header>
		<h1>A List of All Reviews</h1>
	</header>
	
	<main>
		<ul>
			<li th:each="review: ${reviewsModel}">
                <a th:href="@{/show-single-review(id=${review.id})}" 
                th:text="${review.name}"></a></li>
		</ul>
	</main>

	<footer>
		<small>&copy WCCI 2019</small>
	</footer>

</body>
</html>
